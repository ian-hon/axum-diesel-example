<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>axum + diesel e-wallet</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="parent">
        <div id="data-section">
            <div id="user-section">
                <div>
                    <img src="./assets//profile.png">
                    <h3 id="username">lorem_ipsum</h3>
                </div>
                <h3 id="balance">$500.00</h3>
            </div>
            <div id="actions">
                <div id="send">
                    <img src="./assets/outgoing.png">
                    <h3>send</h3>
                </div>
                <div id="receive">
                    <img src="./assets/incoming.png">
                    <h3>receive</h3>
                </div>
            </div>
        </div>
        <div id="history">
            <h2>
                history
            </h2>
            <div id="container">
                <div class="transaction">
                    <div>
                        <img src='./assets/incoming.png' />
                        <div>
                            <h3>
                                MYR 1000.00
                            </h3>
                            <h4>
                                from john_doe
                            </h4>
                        </div>
                    </div>
                    <div id="date-section">
                        <h4>14:50:35</h4>
                        <h4>26/10/25</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
