<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>axum + diesel e-wallet</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="parent">
        <div id="data-section">
            <div id="user-section" class="container">
                <div>
                    <img id="logout" src="./assets/logout.png" onclick="window.location.href = 'login.html'">
                    <hr />
                    <img src="./assets/profile.png">
                    <div>
                        <h3 id="username"></h3>
                        <h4 id="uuid"></h4>
                    </div>
                </div>
            </div>
            <div id="details-section">
                <div id="balance-container" class="container">
                    <h3>balance : </h3>
                    <h3 id="balance">$500.00</h3>
                </div>
                <div id="actions">
                    <div id="send" class="container" onclick="setActiveMode('send')">
                        <img src="./assets/outgoing.png">
                        <h3>send</h3>
                    </div>
                    <div id="receive" class="container" onclick="setActiveMode('receive')">
                        <img src="./assets/incoming.png">
                        <h3>receive</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="history">
            <h2>
                history
            </h2>
            <div id="container"></div>
        </div>
    </div>
    <div id="overlay">
        <div id="send-container">
            <h2 id="header">
                send money
            </h2>
            <div class="input-field">
                <h4>
                    username
                </h4>
                <input id="username-input" placeholder="recipient">
            </div>
            <div class="input-field">
                <h4>
                    amount
                </h4>
                <input id="amount-input" placeholder="amount (MYR)" type="number" min="0">
            </div>
            <div id="action">
                <h3 class="button" id="cancel" onclick="setActiveMode('')">cancel</h3>
                <h3 class="button" id="send" onclick="sendMoney()">send</h3>
            </div>
        </div>
        <div id="receive-container">
            <h2 id="header">
                send money
            </h2>
            <input placeholder="recipient username">
            <div id="action">
                <h3 id="cancel" onclick="setActiveMode('')">cancel</h3>
                <h3 id="send">send</h3>
            </div>
        </div>
        <div id="pending-container">
            <div class="loader"></div>
        </div>
        <div id="status-container">
            <h2 id="header">
                transaction<br>successful!
            </h2>
            <div id="action">
                <h3 class="button" id="cancel" onclick="setActiveMode('')">close</h3>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
